---
layout: default
title: %site-name
---

{% for post in site.posts %}

  <article class="post">
    <header>
      <time class="post__date" datetime="2012-08-17" pubdate="">{{ post.date | date_to_long_string }}</time>
      <h1 class="post__title">
        <a href="{{ post.url }}" title="Permanent link to: '{{ post.title }}'">{{ post.title }}</a>
      </h1>
    </header>
    {{ post.content }}
  </article>

{% endfor %}
